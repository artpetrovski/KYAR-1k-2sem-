<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная 12.2</title>
    <style>
        span + i{
            color: green;
        }
        i+i{
            color: blue;
        }
    </style>
</head>
<body>
    <p><span>Студент</span> - это человек, который вечно хочет <i>спать</i> и <i>есть</i>.</p>
</body>
